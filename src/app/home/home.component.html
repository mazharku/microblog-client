<mat-toolbar style="background-color: darkblue;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>home</mat-icon>
    </button>
    <span>MicroBlog</span>
    <span class="example-spacer"></span>
      <h1>{{name}}</h1>
      <a *ngIf="name==''; else elseBlock" routerLink='/login' class="btn" style="background-color: darkorange; margin-left: 15px;" href="#">log in</a>
      <ng-template #elseBlock><button (click)="doLogOut()" class="btn" style="background-color: rgb(214, 32, 8); margin-left: 15px;" href="#">log out</button></ng-template>
  </mat-toolbar>
  <div class="container" >
    <div class="row" style="margin: 3px; margin-top: 3px;">
      <span class="example-spacer"></span>
    <a (click) = "navigateToCreatePost()" class="btn btn-primary">New Post</a>
  </div>
  </div>
<div class="container">
  <div class="row" *ngFor = "let post of posts">
      <div class="col"  style="margin: 5px;">
       <app-post-model [post]="post" ></app-post-model>
      </div>
  </div>
