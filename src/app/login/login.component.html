 
 <div class="container jumbotron">
  <a routerLink='/' class="btn" style="margin: 10px; background-color: black; color: white;">Back</a>
  <h1 class="text-uppercase font-weight-bold" style="text-align: center; margin-bottom: 10px;" >Login</h1>
  <div class="row">
      <div class="col-md-4" style="margin: auto; line-height: 0px;">
        <!-- for registration -->
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input type="email" formControlName="email" id="email"
              class="form-control" maxlength="28" placeholder="email" required  />
               </div>
          <div class="form-group">
              <input type="password" formControlName="password" id="password"
              class="form-control" maxlength="28" placeholder="password" />
          </div>
          <div style="margin: auto; line-height: 0px;">
          <a routerLink='/register' class="btn" style="background-color: rgb(2, 37, 13); color:white; margin: 5px;">Registration</a>
          <button type="submit" class="btn " style="background-color: orangered; color: white;">Log-in</button>
        </div>
        </form>
      </div>
  </div>
