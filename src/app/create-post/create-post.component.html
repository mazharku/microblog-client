<div class="container jumbotron">
  <h1 class="text-uppercase font-weight-bold" style="text-align: center; margin-bottom: 10px;" >Make A Post</h1>
  <div class="row">
      <div class="col-md-4" style="margin: auto;  width: 20%; line-height: 0px;">
        <!-- for gateway -->
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text"  formControlName="title" id="title"
            class="form-control" maxlength="28" placeholder="Title" />
          </div>
          <div class="form-group">
            <textarea  formControlName="post" id="post" rows="6" placeholder="post...." class="form-control variable-textarea" style="width: 100%;"></textarea>
          </div>
          <div style="margin: auto;  width: 50%; line-height: 0px;">
          <a routerLink='/' class="btn" style="background-color: black; color:white; margin: 5px;">Back</a>
          <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
  </div>
